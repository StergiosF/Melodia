<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./navigation.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./footer.css" />
    <link rel="stylesheet" href="./ContactUs.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="NavContainer">
      <nav class="navigation">
        <a href="homepage.html">
          <img class="logo" src="./images/logo-full.png" alt="logo" />
        </a>
        <ul class="nav-links">
          <li class="nav-item active-nav">
            <a href="./popular.html">Popular</a>
          </li>
          <li class="nav-item"><a href="./festivals.html">Festivals</a></li>
          <li class="nav-item"><a href="./concerts.html">Concerts</a></li>
          <li class="nav-item"><a href="./artists.html">Artists</a></li>
          <li>
            <a class="login-btn" href="./LogInPage.html" target="_self"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="ContactUsBackgroundPic">
        <img src="/src/images/ContactUs.jpg" alt="ContactUsBackgroundPic">        
      </div>
      <div class="InfoContainer">
      <div class="ContactUs">
       <p><h1>Contact Us!</h1></p>
       <p>We value your interest and involvement. Whether you have questions, need support, or want to get more involved, we're here to help. Below are the ways you can reach out to us directly or stay connected through our updates.</p>
      </div>
      <div class="FormContainer">
        <div class="InputValues">
          <label for="email">Email :</label>
          <input 
          type="email"
          placeholder="Enter your Email"
          id="email"
          required
          >
          </div>
          <div class="InputValues">
          <label for="address">Full Name :</label>
          <input
          type="text"
          placeholder="Enter your Full Name"
          id="name"
          required
          >
        </div>
        <div class="InputValues">
          <label for="number">Address :</label>
          <input
          type="text"
          placeholder="Enter your Address"
          id="address"
          required
          >
        </div>
        <div class="InputValues">
          <label for="number">Phone Number :</label>
          <input 
          type="number"
          placeholder="Enter your Name"
          id="number"
          required
          >
        </div>
        <div class="MessageBox">
          <label for="name">Message :</label>
          <input 
          type="text"
          placeholder="Enter your message"
          required
          >
        </div>
        <div>
          <button class="SubmitBtn">
            Submit
          </button>
        </div>
      </div>
    </div>
    </main>
                
    </body>
</html>
